<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Scones | Shop </title>
    <link rel="stylesheet" href="styleShop.css">
    <!-- Only Bootstrap CSS included. -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Damion&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/IMAGES/logo_transparentbg.png" alt="Rolling Scones Logo" id="logo">
                    <span id="logoText">Rolling Scones</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Menu</a>
                        <a class="nav-link" href="#">Contact</a>
                        <a class="nav-link">Merch</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="allProducts">

            <div class="product">
                <img class="productImage" src="/IMAGES/MERCH/bagsOfBeans.png" alt="Bags of coffee beans">
                <p class="productPrice">$15.99</p>
                <p class="productName">Whole Bean Coffee 12oz</p>
                <input type="number" class="qtySelect">
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img class="productImage" src="/IMAGES/MERCH/tShirt.png" alt="Bags of coffee beans">
                <p class="productPrice">$25.99</p>
                <p class="productName">T-Shirt</p>
                <input type="number" class="qtySelect">
                <!-- Add a Size picker -->
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img class="productImage" src="/IMAGES/MERCH/hat.png" alt="Bags of coffee beans">
                <p class="productPrice">$27.99</p>
                <p class="productName">Hat</p>
                <input type="number" class="qtySelect">
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img class="productImage" src="/IMAGES/MERCH/mug.png" alt="Bags of coffee beans">
                <p class="productPrice">$19.99</p>
                <p class="productName">Mug</p>
                <input type="number" class="qtySelect">
                <button class="addToCart">Add to Cart</button>
            </div>

            <div class="product">
                <img class="productImage" src="/IMAGES/MERCH/toteBag.png" alt="Bags of coffee beans">
                <p class="productPrice">$13.99</p>
                <p class="productName">Tote Bag</p>
                <input type="number" class="qtySelect">
                <button class="addToCart">Add to Cart</button>
            </div>
            <div class="product">
                <img class="productImage" src="/IMAGES/MERCH/tumbler.png" alt="Bags of coffee beans">
                <p class="productPrice">$22.99</p>
                <p class="productName">Tumbler</p>
                <input type="number" class="qtySelect">
                <button class="addToCart">Add to Cart</button>
            </div>


        </section>


    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Merch</a></li>
                <!-- <li><a href="">Perhaps for the expandable</a></li> -->
            </ul>
        </nav>
    </footer>

</body>

</html>
