    <main>
      <section class="allProducts">
        <form class="product">
          <img
            class="productImage"
            src="../IMAGES/MERCH/bagsOfBeans.png"
            alt="Bags of coffee beans"
          />
          <p class="productPrice">$15.99</p>
          <p class="productName">
            Coffee Beans
            <span class="productDescription">(12oz, Whole Bean or Ground)</span>
          </p>
          <div class="selectors">
            <select name="roastSelector" id="roastSelector">
              <option disabled selected value="">--Pick-A-Roast--</option>
              <option value="dkRoastW">Dark Roast (Whole Bean)</option>
              <option value="dkRoastG">Dark Roast (Ground)</option>
              <option value="ltRoastW">Light Roast (Whole Bean)</option>
              <option value="ltRoastG">Light Roast (Ground)</option>
            </select>
            <!-- <label for="qty">Qty </label>
                    <input type="number" class="qtySelect" placeholder="0" name="qty"> -->
          </div>
          <button onclick="addToCart(coffee)" class="addToCart">
            Add to Cart

        </form>
